<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'Node 1 / Start'},
        {id: 2, label: 'Node 2'},
        {id: 3, label: 'Node 3'},
        {id: 4, label: 'Node 4'},
        {id: 5, label: 'Node 5'},
        {id: 6, label: 'Node 6'},
        {id: 7, label: 'Node 7'},
        {id: 8, label: 'Node 8'},
        {id: 9, label: 'Node 9'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 2, label: "/",arrows:'to'},
        {from: 2, to: 3, label: "/",arrows:'to'},
        {from: 3, to: 3, label: "any char",arrows:'to'},
        {from: 3, to: 1, label: "\n",arrows:'to'},
        {from: 1, to: 5, label: "any char",arrows:'to'},
        {from: 5, to: 1, label: "@",arrows:'to'},
        {from: 2, to: 5, label: "any char",arrows:'to'},
        {from: 2, to: 4, label: "*",arrows:'to'},
        {from: 4, to: 6, label: "*",arrows:'to'},
        {from: 4, to: 8, label: "any char",arrows:'to'},
        {from: 4, to: 9, label: "/",arrows:'to'},
        {from: 6, to: 7, label: "/",arrows:'to'},
        {from: 6, to: 6, label: "*",arrows:'to'},
        {from: 6, to: 8, label: "any char",arrows:'to'},
        {from: 7, to: 1, label: "If depth = 0",arrows:'to'},
        {from: 7, to: 8, label: "If depth > 0",arrows:'to'},
        {from: 8, to: 6, label: "*",arrows:'to'},
        {from: 8, to: 9, label: "/",arrows:'to'},
        {from: 9, to: 9, label: "/",arrows:'to'},
        {from: 9, to: 4, label: "*",arrows:'to'},
        {from: 9, to: 8, label: "any char",arrows:'to'}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
